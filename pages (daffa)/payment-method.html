<!DOCTYPE html>

    <title>Payment Method - CineBox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">CineBox</div>
            <ul class="nav-menu">
                <li><a href="#" class="nav-link">Home</a></li>
